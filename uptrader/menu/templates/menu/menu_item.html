<li>
  <a href="{{ node.item.get_absolute_url }}" {% if node.is_active %}class="active"{% endif %}>
    {{ node.item.name }}
  </a>
  {% if node.children %}
    <ul>
      {% for child in node.children %}
        {% include "menu/menu_item.html" with node=child %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
